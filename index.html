<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <title>Meme Cat</title>
    </head>
    <body>

        <h1 class="title" onclick="EasterEgg();">Random Cat Meme</h1>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Source+Sans+Pro&display=swap');

            body
            {
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-color: black;
            }

            .title
            {
                color: white;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-family: 'Poppins', sans-serif;

                background-color: transparent;
                border: 0px;
            }
        </style>

        <script type="text/javascript">
            var keyword = "Cat Memes";

            $(document).ready(function(){

                $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
                {
                    tags: keyword,
                    tagmode: "any",
                    format: "json"
                },
                function(data) {
                    var rnd = Math.floor(Math.random() * data.items.length);

                    var image_src = data.items[rnd]['media']['m'].replace("_m", "_b");

                    $('body').css('background-image', "url('" + image_src + "')");
                });

            });

            var clicked = 0;
            function EasterEgg()
            {
                clicked += 1;

                if(clicked == 10)
                {
                    window.open("https://bit.ly/36rvafC");
                }
            }
        </script>
    </body>
</html>
